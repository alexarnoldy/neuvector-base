apiVersion: v1
items:
- apiVersion: neuvector.com/v1
  kind: NvSecurityRule
  metadata:
    name: nv.gaetano.galileo-seven
    namespace: galileo-seven
  spec:
    dlp:
      settings: []
      status: true
    egress: []
    file: []
    ingress:
    - action: allow
      applications:
      - HTTP
      name: nv.gaetano.galileo-seven-ingress-0
      ports: any
      priority: 0
      selector:
        comment: ""
        criteria: []
        name: nodes
        original_name: ""
    process:
    - action: allow
      allow_update: false
      name: app
      path: /app
    - action: deny
      allow_update: false
      name: bash
      path: '*'
    - action: allow
      allow_update: false
      name: pause
      path: /pause
    process_profile:
      baseline: zero-drift
    target:
      policymode: Monitor
      selector:
        comment: ""
        criteria:
        - key: service
          op: =
          value: gaetano.galileo-seven
        - key: domain
          op: =
          value: galileo-seven
        name: nv.gaetano.galileo-seven
        original_name: ""
    waf:
      settings: []
      status: true
